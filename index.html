<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock 🌎</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock ⏱️</h1>

      <select name="cities-time" id="city">
        <option value="">Select a City</option>
        <option value="current">Current Time</option>
        <option value="America/New_York">New York, USA</option>
        <option value="Asia/Tokyo">Tokyo, Japan</option>
        <option value="Europe/Stockholm">Stockholm, Sweden</option>
        <option value="Pacific/Galapagos">Galápagos, Ecuador</option>
        <option value="Australia/Sydney">Sydney, Australia</option>
      </select>

      <div id="cities">
        <div class="city" id="new-york">
          <div>
            <h3 class="new-york">🇺🇸 New York</h3>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="tokyo">
          <div>
            <h3 class="tokyo">🇯🇵 Tokyo</h3>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="stockholm">
          <div>
            <h3 class="stockholm">🇸🇪 Stockholm</h3>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="galapagos">
          <div>
            <h3 class="galapagos">🇪🇨 Galápagos</h3>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h3 class="sydney">🇦🇺 Sydney</h3>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This page was coded by
      <a href="https://sandra-tsai-yun.netlify.app/" target="_blank"
        >Sandra Tsai-Yun</a
      >
      and it is open-sourced on
      <a href="https://github.com/daratyoon/world-clock-project" target="_blank"
        >GitHub</a
      >
      ✌🏻
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
